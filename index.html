<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <p class="info">Введите количество лет</p>
        <input type="number" class="years">
        <p class="info">Введите процентную ставку (Пример: 0,25)</p>
        <input type="number" class="procent">
        <p class="info">Введите сумму инвестиции</p>
        <input type="number" class="Invest">
        <button class="btn_years">Добавить прибыль по годам</button>
        <div class="input_years">
        </div>
        <button class="ChDD">ЧДД</button>
        <button class="ID">ИД</button>
        <button class="VND">ВНД</button>
        <button class="Tok">Ток</button>
        <button class="Tdok">Тдок</button>
        <div class="total">
            <div class="div_ChDD">
                <span class="itog">ЧДД=</span>
            </div>
            <div class="div_ID">
                <span class="itog">ИД=</span>
            </div>
            <div class="div_VND">
                <span class="itog">ВНД=</span>
            </div>
            <div class="div_Tok">
                <span class="itog">Т<sub>ок</sub>=</span>
            </div>
            <div class="div_Tdok">
                <span class="itog">Т<sup>д</sup><sub>ок</sub>=</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
